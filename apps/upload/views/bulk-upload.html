{{<partials-page}}
  {{$encoding}}enctype="multipart/form-data"{{/encoding}}
  {{$page-content}}
    {{#markdown}}bulk-upload{{/markdown}}

    <div class="image-wrapper">
      <img src="/public/images/csv_example.png" width="100%" alt="Example .csv data format showing columns for UAN, Date of Birth and Email Address">
    </div><br>

    {{#fields}}
      {{#renderField}}{{/renderField}}
    {{/fields}}

    <div class="govuk-warning-text">
      <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
      <strong class="govuk-warning-text__text">
        <span class="govuk-warning-text__assistive">Warning</span>
        {{#t}}pages.confirmation.warning{{/t}}
      </strong>
    </div>

    <div id="loader-container" class=""></div>
    <div id="onboard-cases">{{#input-submit}}send-emails{{/input-submit}}</div>
  {{/page-content}}
{{/partials-page}}
