---
apiVersion: apps/v1
kind: Deployment
metadata:
  {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
  name: data-service-{{ .DRONE_SOURCE_BRANCH }}
  {{ else }}
  name: data-service
  {{ end }}
spec:
  selector:
    matchLabels:
      {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
      name: data-service-{{ .DRONE_SOURCE_BRANCH }}
      service: data-service-{{ .DRONE_SOURCE_BRANCH }}
      {{ else }}
      name: data-service
      service: data-service
      {{ end }}
  template:
    metadata:
      labels:
        {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
        name: data-service-{{ .DRONE_SOURCE_BRANCH }}
        service: data-service-{{ .DRONE_SOURCE_BRANCH }}
        {{ else }}
        name: data-service
        service: data-service
        {{ end }}
        build: "{{.DRONE_BUILD_NUMBER}}"
        commit: "{{.DRONE_COMMIT_SHA}}"
    spec:
      containers:
        - name: data-service
          # release v2.0.1
          image: quay.io/ukhomeofficedigital/hof-rds-api:db9b4229d040c9f9d8a62ea394820010aebe2207
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
                name: configmap-{{ .DRONE_SOURCE_BRANCH }}
                {{ else }}
                name: configmap
                {{ end }}
          env:
            - name: SERVICE_NAME
              value: "ima"
            - name: LATEST_MIGRATION
              # value: TO BE UPDATED WITH LATEST MIGRATION
            - name: MAX_PAYLOAD_SIZE
              value: "30mb"
            - name: REQUEST_TIMEOUT
              value: "10000"
            - name: HTTPS_PORT
              value: "3443"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: endpoint
                  name: ima-rds
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  key: db_name
                  name: ima-rds
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: ima-rds
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  key: password
                  name: ima-rds
          resources:
            requests:
              memory: 4Gi
              cpu: 200m
            limits:
              memory: 8Gi
              cpu: 400m
          securityContext:
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /certs
              name: certs
              readOnly: true
      volumes:
        - name: certs
          secret:
            {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
            secretName: branch-tls-external
            {{ else }}
            secretName: data-service-cert-cmio
            {{ end }}
